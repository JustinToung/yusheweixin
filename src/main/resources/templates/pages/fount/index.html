<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>练习页面</title>
<!-- 分页引入  分页神奇 -->
<link rel="stylesheet" type="text/css"
	href="/static/js/dataTable/jquery.dataTables.min.css">
	
<script type="text/javascript" src="/static/js/dataTable/jquery.js"></script>

<script type="text/javascript"
	src="/static/js/dataTable/jquery.dataTables.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/static/css/an.css">
	
	
</head>                          
<body>
	<pth:text="${welcome}"></p>
	<img  src="/static/images/2.jpg" class="image">
		<table border="4px" width="100%" class="tablelist" id="example">
			<thead>
				<tr>
					<th>主键</th>
					<th>商品名称</th>
					<th>单价</th>
					<th>库存量</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="good:${goodList}">
					<td th:text="${good.id}">qwqw</td>
					<td th:text="${good.goodName}">qwqw</td>
					<td th:text="${good.price}">wewe</td>
					<td th:text="${good.nums}">erer</td>
				</tr>
			</tbody>
		</table>














		
</body>
<script type="text/javascript">
			$(document).ready(function() {
				$("#example").dataTable({
					"bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
					"aLengthMenu" : [ 5, 20, 30 ], //更改显示记录数选项
					"sPaginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
					"bAutoWidth" : true, //是否自适应宽度
					//"bJQueryUI" : true,
					"oLanguage" : { //国际化配置  
						"sProcessing" : "正在获取数据，请稍后...",
						"sLengthMenu" : "显示 _MENU_ 条",
						"sZeroRecords" : "没有您要搜索的内容",
						"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
						"sInfoEmpty" : "记录数为0",
						"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
						"sInfoPostFix" : "",
						"sSearch" : "搜索",
						"sUrl" : "",
						"oPaginate" : {
							"sFirst" : "第一页",
							"sPrevious" : "上一页",
							"sNext" : "下一页",
							"sLast" : "最后一页"
						}
					},
				});
			});
		</script>
</html>
